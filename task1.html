<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Индивидуальное задание 1</title>
</head>
<body>
    <div class="container">
        <h2>Индивидуальное задание 1</h2>
        <div class="input-section">
            <input type="text" id="num1" placeholder="Число 1">
            <input type="text" id="num2" placeholder="Число 2">
        </div>
        <div class="button-section">
            <button onclick="findMin()">Найти минимум</button>
            <button onclick="findMax()">Найти максимум</button>
            <button onclick="checkEquality()">Проверить на равенство</button>
        </div>
        <div class="result-section">
            <div class="result" id="min-result">Результат минимума: <span id="min-output"></span></div>
            <div class="result" id="max-result">Результат максимума: <span id="max-output"></span></div>
            <div class="result" id="equality-result"></div>
        </div>
        <button onclick="location.href='index.html'">На главную</button>
    </div>
    <script src="task1.js"></script>
</body>
</html>
